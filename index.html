    <!-- untuk penulisan javascript internal polosan ga pake src src segala -->
    <script>
      const menuMobile = document.querySelector('.menu_mobile')
      const menuItems = document.querySelectorAll('.menuItemMobile')
      const hamburger = document.querySelector('.hamburger')
      const closeIcon = document.querySelector('.closeIcon')
      const menuIcon = document.querySelector('.menuIcon')

      function toggleMenu() {
        if (menuMobile.classList.contains('showMenu')) {
          menuMobile.classList.remove('showMenu')
          closeIcon.style.display = 'none'
          menuIcon.style.display = 'block'
        } else {
          menuMobile.classList.add('showMenu')
          closeIcon.style.display = 'block'
          menuIcon.style.display = 'none'
        }
      }

      hamburger.addEventListener('click', toggleMenu)

      menuItems.forEach(function (menuItem) {
        menuItem.addEventListener('click', toggleMenu)
      })
    </script>
  </body>
